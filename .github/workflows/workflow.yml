name: Build Endstone Tianyan

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（例如 1.2.3，会自动加上 v 前缀）'
        required: true
      publish_release:
        description: '是否发布 Release'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]
        # 只保留 os 维度

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== Linux =====
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release software-properties-common unzip zip
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19
          sudo apt-get install -y libc++-19-dev libc++abi-19-dev cmake libsqlite3-dev ninja-build
      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_C_COMPILER=clang-19 \
                -DCMAKE_CXX_COMPILER=clang++-19 \
                -DCMAKE_CXX_FLAGS="-stdlib=libc++"
      # ===== Windows =====
      - name: Set up MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86_64

      - name: Set up CMake and Ninja
        if: runner.os == 'Windows'
        uses: lukka/get-cmake@latest

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install sqlite3:x64-windows-static
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static
      # ===== Build =====
      - name: Build
        run: cmake --build build --config Release

      # ===== Prepare plugin artifact (Linux) =====
      - name: Prepare plugin artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          SO_FILE=$(find build -name "*.so" | head -n 1)
          if [ -z "$SO_FILE" ]; then
            echo "No .so file found!"
            exit 1
          fi
          if [ "$SO_FILE" != "build/endstone_tianyan.so" ]; then
            cp "$SO_FILE" build/endstone_tianyan.so
          fi

      # ===== Upload plugin artifact =====
      - name: Upload plugin artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: tianyan-linux-plugin
          path: build/endstone_tianyan.so

      - name: Upload plugin artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: tianyan-windows-plugin
          path: |
            ${{ github.workspace }}\build\endstone_tianyan.dll

  release:
    name: Publish Release
    needs: build
    if: ${{ github.event.inputs.publish_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all plugin artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tianyan-*-plugin
          merge-multiple: false
          path: artifacts

      - name: Prepare and Package All
        run: |
          VERSION=${{ github.event.inputs.version }}
          OS_LIST=(linux windows)
          for OS in "${OS_LIST[@]}"; do
            if [[ "$OS" == "linux" ]]; then
              PLUGIN_PATH=$(find artifacts/tianyan-linux-plugin -name "endstone_tianyan.so" | head -n 1)
              EXT=so
            else
              PLUGIN_PATH=$(find artifacts/tianyan-windows-plugin -name "endstone_tianyan.dll" | head -n 1)
              EXT=dll
            fi
            BUILD_DIR=package
            mkdir -p ${BUILD_DIR}/tianyan_data/language
            cp "$PLUGIN_PATH" ${BUILD_DIR}/endstone_tianyan.${EXT}
            cp -r language/* ${BUILD_DIR}/tianyan_data/language/
            ZIP_NAME=tianyan_v${VERSION}_${OS}.zip
            cd ${BUILD_DIR}
            zip -r ../${ZIP_NAME} endstone_tianyan.${EXT} tianyan_data
            cd ..
            mv ${ZIP_NAME} artifacts/
            rm -rf ${BUILD_DIR}
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: endstone tianyan v${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
