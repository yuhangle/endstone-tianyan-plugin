name: Build Endstone Tianyan

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: '是否发布 Release'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      release_type:
        description: '发布类型'
        required: true
        default: 'development'
        type: choice
        options:
          - 'development'
          - 'release'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]
        # 只保留 os 维度

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ===== Linux =====
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release software-properties-common unzip zip
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 19
          sudo apt-get install -y libc++-19-dev libc++abi-19-dev cmake libsqlite3-dev ninja-build
      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          if [ "${{ github.event.inputs.release_type }}" = "release" ]; then
            cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DRELEASE_VERSION=1 \
                  -DCMAKE_C_COMPILER=clang-19 \
                  -DCMAKE_CXX_COMPILER=clang++-19 \
                  -DCMAKE_CXX_FLAGS="-stdlib=libc++"
          else
            cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release \
                  -DCMAKE_C_COMPILER=clang-19 \
                  -DCMAKE_CXX_COMPILER=clang++-19 \
                  -DCMAKE_CXX_FLAGS="-stdlib=libc++"
          fi
      # ===== Windows =====
      - name: Set up MSVC
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Set up CMake and Ninja
        if: runner.os == 'Windows'
        uses: lukka/get-cmake@latest

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe install sqlite3:x64-windows-static
      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.release_type }}" -eq "release") {
            cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release -DRELEASE_VERSION=1 `
              -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
              -DVCPKG_TARGET_TRIPLET=x64-windows-static
          } else {
            cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release `
              -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" `
              -DVCPKG_TARGET_TRIPLET=x64-windows-static
          }
      # ===== Build =====
      - name: Build
        run: cmake --build build --config Release

      # ===== Prepare plugin artifact (Linux) =====
      - name: Prepare plugin artifact (Linux)
        if: runner.os == 'Linux'
        run: |
          SO_FILE=$(find build -name "*.so" | head -n 1)
          if [ -z "$SO_FILE" ]; then
            echo "No .so file found!"
            exit 1
          fi
          if [ "$SO_FILE" != "build/endstone_tianyan.so" ]; then
            cp "$SO_FILE" build/endstone_tianyan.so
          fi

      # ===== Upload plugin artifact =====
      - name: Upload plugin artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: tianyan-linux-plugin
          path: build/endstone_tianyan.so

      - name: Upload plugin artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: tianyan-windows-plugin
          path: |
            ${{ github.workspace }}\build\endstone_tianyan.dll

  release:
    name: Publish Release
    needs: build
    if: ${{ github.event.inputs.publish_release == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version information
        id: get_version
        run: |
          # 从 CMakeLists.txt 读取预设的 Base Version (作为真理来源)
          # 假设 CMakeLists.txt 中有一行 set(BASE_VERSION "1.2.0")
          FILE_BASE_VERSION=$(grep -o 'set(BASE_VERSION "[^"]*")' CMakeLists.txt | cut -d'"' -f2)
          
          if [ "${{ github.event.inputs.release_type }}" = "release" ]; then
            # === 正式发布 ===
            PROJECT_VERSION="${FILE_BASE_VERSION}"
            TAG_VERSION="v${FILE_BASE_VERSION}"
            RELEASE_TITLE="Release v${FILE_BASE_VERSION}"
          else
            # === 开发版本 (Alpha) ===
          
            # 查找最近的"纯净"稳定版 Tag (排除 alpha/beta 等带 - 的标签)
            # 注意：--exclude 需要 Git 2.13+
            LAST_STABLE_TAG=$(git describe --tags --match="v[0-9]*" --exclude="*-*" --abbrev=0 2>/dev/null || echo "")
          
            if [ -n "$LAST_STABLE_TAG" ]; then
              # 如果找到了稳定版 Tag，计算从该 Tag 至今的 commit 数量
              GIT_COMMIT_COUNT=$(git rev-list --count "${LAST_STABLE_TAG}..HEAD")
            else
              # 如果没找到任何稳定版 Tag，计算总 commit 数量
              GIT_COMMIT_COUNT=$(git rev-list --count HEAD)
            fi
          
            # 获取短哈希
            GIT_SHORT_HASH=$(git rev-parse --short HEAD)
          
            # 组合版本号：始终使用 CMakeLists 中的版本号作为前缀
            # 格式: 1.2.0-alpha.<距离上次稳定版的提交数>+<Hash>
            PROJECT_VERSION="${FILE_BASE_VERSION}-alpha.${GIT_COMMIT_COUNT}+${GIT_SHORT_HASH}"
            TAG_VERSION="v${FILE_BASE_VERSION}-alpha.${GIT_COMMIT_COUNT}"
            RELEASE_TITLE="Development Build ${PROJECT_VERSION}"
          fi
          
          echo "VERSION=${PROJECT_VERSION}" >> $GITHUB_OUTPUT
          echo "TAG_VERSION=${TAG_VERSION}" >> $GITHUB_OUTPUT
          echo "RELEASE_TITLE=${RELEASE_TITLE}" >> $GITHUB_OUTPUT

      - name: Download all plugin artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: tianyan-*-plugin
          merge-multiple: false
          path: artifacts

      - name: Prepare and Package All
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          OS_LIST=(linux windows)
          for OS in "${OS_LIST[@]}"; do
            if [[ "$OS" == "linux" ]]; then
              PLUGIN_PATH=$(find artifacts/tianyan-linux-plugin -name "endstone_tianyan.so" | head -n 1)
              EXT=so
            else
              PLUGIN_PATH=$(find artifacts/tianyan-windows-plugin -name "endstone_tianyan.dll" | head -n 1)
              EXT=dll
            fi
            BUILD_DIR=package
            mkdir -p ${BUILD_DIR}/tianyan_data/language
            cp "$PLUGIN_PATH" ${BUILD_DIR}/endstone_tianyan.${EXT}
            cp -r language/* ${BUILD_DIR}/tianyan_data/language/
            # Copy WebUI folder into tianyan_data
            cp -r WebUI ${BUILD_DIR}/tianyan_data/
            ZIP_NAME=tianyan_plugin_v${VERSION}_${OS}.zip
            cd ${BUILD_DIR}
            zip -r ../${ZIP_NAME} endstone_tianyan.${EXT} tianyan_data
            cd ..
            mv ${ZIP_NAME} artifacts/
            rm -rf ${BUILD_DIR}
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.TAG_VERSION }}
          name: ${{ steps.get_version.outputs.RELEASE_TITLE }}
          draft: false
          prerelease: ${{ github.event.inputs.release_type == 'development' }}
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}